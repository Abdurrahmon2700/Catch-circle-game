<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="header">Game</h1>
    <div class="game" id="game">
      <div class="gamezone">
        <div class="mouse" id="m1">1</div>
        <div class="mouse" id="m2">2</div>
        <div class="mouse" id="m3">3</div>
        <div class="mouse" id="m4">4</div>
        <div class="mouse" id="m5">5</div>
      </div>
      <div class="progress"> 
        <div class="info">
          <p class="text">Score <span class="score" id="score">0</span></p>
          <p class="text">Fail <span class="fail" id="fail">0</span></p>
        </div>
      </div>
    </div>
    <button class="refresh" id="refresh">refresh</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
